<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container {
            display: flex;
            gap: .4rem;
        }
        li{
            list-style: none;
        }
        li img {
            width: 100%;
            height: 100%;

            object-fit: cover;
        }
    </style>

    <div class="container">

    <script>
      (async () => {
        // abrir o aquivo de dados
         const response = await fetch('./instagram.json');
         const data = await response.json();

         //formatar dos dados para enviar para o html
         const htmlList = data
         .map( ({src}) => `<li><img src="${src}"></li>`).join('');
         //colocar no html
         document.querySelector('.container').innerHTML=htmlList;
      })()

    </script>
    </div>



</body>
</html>
